    <!-- Tailwind CSS - Warning Suppression & CDN -->
    <script>
      // Suppress the "cdn.tailwindcss.com should not be used in production" warning
      // This allows us to use the CDN without console noise while maintaining a zero-dependency setup
      const originalWarn = console.warn;
      console.warn = (...args) => {
        if (args[0] && typeof args[0] === 'string' && args[0].includes('cdn.tailwindcss.com should not be used in production')) {
          return;
        }
        originalWarn.apply(console, args);
      };

      // Suppress "ResizeObserver loop completed with undelivered notifications" error
      // Also suppress generic "Script error." which is often caused by third-party scripts (Iconify/Wistia) from different origins
      window.addEventListener('error', (e) => {
        if (e.message === 'ResizeObserver loop completed with undelivered notifications.' || e.message === 'Script error.') {
          e.stopImmediatePropagation();
        }
      });
    </script>
    <script src="https://cdn.tailwindcss.com" defer></script>
    
    <!-- External Scripts - Defer non-critical -->
    <script src="https://code.iconify.design/iconify-icon/1.0.8/iconify-icon.min.js" defer crossorigin="anonymous"></script>
